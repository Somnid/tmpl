<!doctype html>
<html>
	<head>
		<title>TMPL test</title>
		<link rel="stylesheet" href="css/index.css"></link>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	</head>
	<body>
		<div>
		</div>
		
		<section id="existing-test">
  		<div id="existing">
  		  <span class="label">something something</span>
  		</div>
		</section>
		
		<section id="text-test">
  		<template id="person">
  			<span class="first-name"></span>
  			<span class="last-name"></span>
  		</template>
		</section>
		
		<section id="controls-test">
  		<template id="controls">
  		  <input id="text" type="text" />
  		  <button id="button"></button>
  		  <select id="select">
  		    <option value="A">A</option>
  		    <option value="B">B</option>
  		    <option value="C">C</option>
  		    <option value="D">D</option>
  		  </select>
  		  <input type="checkbox" id="checkbox" />
  		</template>
		</section>
		
		<section id="attributes-test">
  		<template id="attributes">
  			<a class="link"></a>
  		</template>
		</section>
		
		<section id="style-test">
  		<template id="style">
  			<div style="width:30px;height:30px;margin-bottom:10px"></div>
  			<div style="width:30px;height:30px"></div>
  		</template>
		</section>
		
		<section id="double-bind-test">
  		<template id="double-bind">
  		  <div class="bind-output"></div>
  		  <input type="text" class="bind-input" />
  		  <div class="check-bind-output"></div>
  		  <input type="checkbox" class="check-bind-input" />
  		  <div class="select-bind-output"></div>
  		  <select class="select-bind-input">
  		    <option value="A">A</option>
  		    <option value="B">B</option>
  		    <option value="C">C</option>
  		    <option value="D">D</option>
  		  </select>
  		</template>
		</section>
		
		<section id="list-test">
  		<button id="list-add">Add</button>
  		<button id="list-remove">Remove</button>
  		<template id="list-tmpl">
  		  <span class="value"></span>
  		</template>
		</section>
		
		
		<script src="js/tmpl-full.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
